<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main-template">
<head>
    <title th:text="${book.title}">Book title</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${book.title + ' (' + book.author + ')'}">A book</h2>

    <div>
        <div><strong th:text="#{book.title}">Title</strong>: <span th:text="${book.title}">title</span></div>
        <div><strong th:text="#{book.author}">Author</strong>: <span th:text="${book.author}">author</span></div>
        <div><strong th:text="#{book.type}">Type</strong>: <span th:text="#{|book.type.${book.type}|}">type</span></div>
        <div><strong th:text="#{book.publicationYear}">Publication year</strong>: <span th:text="${book.publicationYear}">publication</span></div>
    </div>

    <div th:replace="fragments/book-details-footer :: footer"></div>
</div>
</body>
</html>

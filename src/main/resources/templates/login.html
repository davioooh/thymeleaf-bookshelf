<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{loginPage.login} + ' - ' + #{application.title}">Login - Thymeleaf Bookshelf Example</title>
    <link rel="stylesheet" type="text/css" media="all" href="/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="container">
    <div class="login-header">
        <h1>
            <a th:href="@{/}"><i class="fa fa-book"></i> <span th:text="#{application.title}"></span></a>
        </h1>
    </div>

    <div class="login-container">


        <h2 th:text="#{loginPage.login}">Login</h2>

        <div th:if="${param.error}" th:text="#{loginPage.badCredentials}" class="alert alert-danger">
            Bad credentials!
        </div>
        <div th:if="${param.logout}" th:text="#{loginPage.logout}" class="alert alert-success">
            Bye!
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group"><label> Username: <input type="text" name="username" class="form-control"/> </label>
            </div>
            <div class="form-group"><label> Password: <input type="password" name="password" class="form-control"/>
            </label>
            </div>
            <div>
                <input type="submit" th:value="#{loginPage.signin}" value="Sign in" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
